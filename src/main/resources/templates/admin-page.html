<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>

    <link rel="icon" th:href="@{/images/logo/logo.jpg}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/frame_sale_product.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"/>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/product.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" type="text/css" th:href="${'https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css'}">
    <link rel="stylesheet" th:href="@{/css/datatables.min.css}">
    <link rel="stylesheet" th:href="@{/css/buttons.dataTables.css}">
    <link rel="stylesheet" th:href="@{/css/dataTables.dateTime.min.css}">
    <link rel="stylesheet" th:href="@{/css/editor.dataTables.css}">
    <link rel="stylesheet" th:href="@{/css/select.dataTables.css}">

    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/fontawesome.js}" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="${'https://cdn.jsdelivr.net/npm/toastify-js'}"></script>
    <script th:src="@{/js/datatables.min.js}"></script>
    <script th:src="@{/js/dataTables.bootstrap5.js}"></script>
    <script th:src="@{/js/buttons.dataTables.js}"></script>
    <script th:src="@{/js/dataTables.buttons.js}"></script>
    <script th:src="@{/js/dataTables.dateTime.min.js}"></script>
    <script th:src="@{/js/dataTables.editor.js}"></script>
    <script th:src="@{/js/dataTables.select.js}"></script>
    <script th:src="@{/js/editor.dataTables.js}"></script>
    <script th:src="@{/js/select.dataTables.js}"></script>
    <script th:src="${'https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <div th:replace="fragments/header_fragment::header"></div>
</header>
<main class="pb-5 pt-4" style="background-color: #f1f1f1">
    <div class="d-flex p-3 gap-3 rounded-2 bg-white container">
        <nav class="rounded-2 overflow-hidden" style="flex: 1;background-color: #f1f1f1">
            <a href="#dashboard" data-hook="dashboard" data-frame="1"
               data-manager="dashboard"
               class="d-block p-2 w-100 menu-item-manager text-decoration-none text-white bg-primary">
                <i class="fa-solid fa-chart-simple me-1"></i>
                Thống kê
            </a>
            <a href="#quan-ly-danh-muc" data-hook="quan-ly-danh-muc" data-frame="2"
               data-manager="category"
               class="category-manager d-block p-2 w-100  menu-item-manager text-decoration-none text-white bg-warning">
                <i class="fa-solid fa-list me-1" style="margin-bottom:  -3px"></i>
                Quản lý danh mục
            </a>
            <a href="#quan-ly-san-pham" data-hook="quan-ly-san-pham" data-frame="3"
               data-manager="product"
               class="d-block p-2 w-100  menu-item-manager text-decoration-none text-white bg-warning">
                <img class="me-1" alt="product-icon" th:src="@{/images/icon/stationery.png}" style="width: 18px"/>
                Quản lý sản phẩm
            </a>
            <a href="#quan-ly-tai-khoan" data-hook="quan-ly-tai-khoan" data-frame="4"
               data-manager="account"
               class="d-block p-2 w-100  menu-item-manager text-decoration-none text-white bg-warning">
                <i class="fa-solid fa-user me-1"></i>
                Quản lý tài khoản
            </a>
            <a href="#quan-ly-hoa-don" data-hook="quan-ly-hoa-don" data-frame="5"
               data-manager="bill"
               class="d-block p-2 w-100  menu-item-manager text-decoration-none text-white bg-warning">
                <i class="fa-solid fa-box me-1"></i>
                Quản lý hóa đơn
            </a>
        </nav>
        <div class="rounded-2 overflow-hidden p-2" style="flex: 4;background-color: #f1f1f1">
            <section class="frame" id="dashboard" data-frame-id="1">
                <h2 class="col-3">Thống kê</h2>
                <div>
                    <div class="row m-0">
                        <h4 class="col-5">Doanh thu theo 12 tháng</h4>
                        <select class="col-7" id="select-month">
                            <option value="2026">Năm 2026</option>
                            <option value="2025">Năm 2025</option>
                            <option selected value="2024">Năm 2024</option>
                            <option value="2023">Năm 2023</option>
                            <option value="2022">Năm 2022</option>
                            <option value="2021">Năm 2021</option>
                            <option value="2020">Năm 2020</option>
                        </select>
                    </div>
                    <div id="revenue">
                        <canvas width="100%"></canvas>
                    </div>
                </div>
            </section>
            <section class="frame" id="category-manager" data-frame-id="1">
                <h2>Quản lý danh mục</h2>
                <table id="category-manager-table"
                       class="display nowrap row-border table table-striped border border-bottom-0 border-1 border-secondary rounded-2 overflow-hidden"
                       style="width:100%">
                </table>
            </section>
            <section class="frame" id="product-manager" data-frame-id="1">
                <h2>Quản lý sản phẩm</h2>
                <table id="product-manager-table"
                       class="display nowrap row-border table table-striped border border-bottom-0 border-1 border-secondary rounded-2 overflow-hidden"
                       style="width:100%">
                </table>
            </section>
            <section class="frame" id="account-manager" data-frame-id="1">
                <h2>Quản lý tài khoản</h2>
                <table id="account-manager-table"
                       class="display nowrap row-border table table-striped border border-bottom-0 border-1 border-secondary rounded-2 overflow-hidden"
                       style="width:100%">
                </table>
            </section>
            <section class="frame" id="bill-manager" data-frame-id="1">
                <h2>Quản lý hóa đơn</h2>
                <table id="bill-manager-table"
                       class="display nowrap row-border table table-striped border border-bottom-0 border-1 border-secondary rounded-2 overflow-hidden"
                       style="width:100%">
                </table>
            </section>
        </div>
    </div>
</main>

<!-- Modal -->
<div class="modal fade modal-xl" data-bs-backdrop="static" data-bs-keyboard="false"
     id="modal-more-info" tabindex="-1" aria-labelledby="Update bill status" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="background-color: #f1f1f1">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Trạng thái đơn hàng</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table id="bill-status-manager-table"
                       class="display row-border table table-striped border border-bottom-0 border-1 border-secondary rounded-2 overflow-hidden"
                       style="width:100%">
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
<footer>
    <div th:replace="fragments/footer_fragment::foother"></div>
</footer>
<script th:src="@{/js/menu.js}"></script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
