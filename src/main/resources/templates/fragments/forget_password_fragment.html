<html th:fragment="form" lang="vi" xmlns:th="http://www.thymeleaf.org">
<div class="forget-password p-5 rounded-4">
    <div class="title fs-1 text-white text-center pb-3 fw-bold">Đặt lại mật khẩu</div>
    <form action="/forget-password" method="post">
        <div class="mb-3">
            <label for="email" class="form-label fw-bold">
                <span class="text-white">Email </span>
                <span class="text-danger">*</span>
            </label>
            <input required type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                   placeholder="Email">
        </div>
        <button type="submit"
                class="btn btn-primary border-0 text-black fw-medium py-2 bg-warning border w-100 fs-4 mt-3">
            Lấy lại mật khẩu
        </button>
    </form>
</div>
</html>
