<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="form" class="sign-up p-5 rounded-4">
    <div class="title fs-1 text-white text-center pb-3 fw-bold">Đăng ký</div>
    <form id="sign-up-form" method="post">
        <div class="mb-3 row">
            <div class="col-6">
                <label for="first-name" class="form-label fw-bold">
                    <span class="text-white">Họ </span>
                    <span class="text-danger">*</span>
                </label>
                <input autocomplete="false" aria-hidden="false" type="text" name="firstName" class="form-control p-2"
                       id="first-name"
                       placeholder="Họ">
            </div>
            <div class="col-6">
                <label for="last-name" class="form-label fw-bold">
                    <span class="text-white ">Tên </span>
                    <span class="text-danger">*</span>
                </label>
                <input autocomplete="false" aria-hidden="false" type="text" name="lastName" class="form-control p-2"
                       id="last-name"
                       placeholder="Tên">
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-6">
                <label for="email" class="form-label fw-bold">
                    <span class="text-white ">Email </span>
                    <span class="text-danger">*</span>
                </label>
                <input autocomplete="false" aria-hidden="false" type="email" class="form-control p-2" name="email"
                       id="email"
                       aria-describedby="emailHelp"
                       placeholder="Email">
            </div>
            <div class="col-6">
                <label for="phone-number" class="form-label fw-bold">
                    <span class="text-white ">Số điện thoại </span>
                    <span class="text-danger">*</span>
                </label>
                <input autocomplete="false" aria-hidden="false" type="tel" name="phone" class="form-control p-2"
                       id="phone-number"
                       placeholder="Số điện thoại">
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label fw-bold">
                <span class="text-white ">Password</span>
                <span class="text-danger">*</span>
            </label>
            <input autocomplete="false" aria-hidden="false" type="password" name="password" class="form-control p-2"
                   id="password"
                   placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label fw-bold">
                <span class="text-white ">Confirm password</span>
                <span class="text-danger">*</span>
            </label>
            <input autocomplete="false" aria-hidden="false" type="password" name="confirm_password"
                   class="form-control p-2"
                   id="confirm_password"
                   placeholder="Password">
        </div>
        <button id="submit" type="submit"
                class="btn btn-primary border-0 fw-medium text-black py-2 bg-warning border w-100 fs-4 mt-3">
            Đăng Ký
        </button>
    </form>
    <div class="fs-5 text-center my-4">
        <span class="text-white fw-medium">Bạn đã có tài khoản</span>
        <a th:href="@{sign-in.html}" class="text-warning text-decoration-none fw-bold">Đăng nhập tại đây</a>
    </div>
   <div th:replace="fragments/other_login_fragment::other_login"></div>
</div>
</html>
