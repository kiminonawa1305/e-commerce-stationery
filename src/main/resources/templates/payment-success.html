<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>

    <link rel="icon" th:href="@{/images/logo/logo.jpg}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/fontawesome.js}" crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery.js}"></script>
    <link rel="stylesheet" th:href="@{/css/frame_sale_product.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"/>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/product.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <script th:src="@{/js/menu.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="${'https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css'}">
    <script type="text/javascript" th:src="${'https://cdn.jsdelivr.net/npm/toastify-js'}"></script>

    <script th:if="${bill} == null">
        window.location.href = './';
    </script>
</head>
<body>
<header>
    <div th:replace="fragments/header_fragment::header"></div>
</header>
<main class="container pb-5 mt-4">
    <section class="px-5">
        <div class="d-flex justify-content-center">
            <img th:src="@{/images/icon/success.gif}" alt="">
        </div>
        <h1 class="text-center">Thanh toán thành công</h1>
        <div class="d-flex justify-content-between">
            <p>Thời gian </p>
            <p th:text="${time}"/>
        </div>
        <div class="d-flex justify-content-between">
            <p>Mã đơn hàng</p>
            <p th:text="${bill.id}"/>
        </div>
        <div class="d-flex justify-content-between">
            <p>Tên khách hàng</p>
            <p th:text="${bill.name}"/>
        </div>
        <div class="d-flex justify-content-between">
            <p>Email</p>
            <p th:text="${bill.payment}"/>
        </div>
        <div class="d-flex justify-content-between">
            <p>Số điện thoại</p>
            <p th:text="${bill.phone}"/>
        </div>
        <div class="d-flex justify-content-between">
            <p>Hình thức thanh toán</p>
            <p th:text="${bill.payment}"/>
        </div>
        <div class="d-flex justify-content-between">
            <p>Tổng thanh toán</p>
            <p th:text="${#numbers.formatCurrency(totalPrice)}"/>
        </div>
        <div class="text-center">
            <a href="./" class="btn btn-primary">Quay lại trang chủ</a>
        </div>
    </section>
</main>
<footer>
    <div th:replace="fragments/footer_fragment::foother"></div>
</footer>
<div id="see-more"></div>
<script type="module" th:src="@{/js/admin.js}"></script>
<script type="module" th:src="@{/js/product.js}"></script>
</body>
</html>
