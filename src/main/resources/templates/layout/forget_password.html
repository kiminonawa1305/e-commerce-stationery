<div class="forget-password p-5 rounded-4">
    <div class="title fs-1 text-white text-center pb-3 fw-bold">Đặt lại mật khẩu</div>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label fw-bold">
                <span class="text-white">Email </span>
                <span class="text-danger">*</span>
            </label>
            <input required type="email" class="form-control" id="email" aria-describedby="emailHelp"
                   oninvalid="this.setCustomValidity('Vui lòng nhập email của bạn!')"
                   placeholder="Email">
        </div>
        <button type="submit"
                class="btn btn-primary border-0 text-black fw-medium py-2 bg-warning border w-100 fs-4 mt-3">
            Lấy lại mật khẩu
        </button>
    </form>
    <div class="fs-5 text-center my-4">
        <span class="text-body-tertiary fw-medium">Bạn đã có tài khoản</span>
        <a href="#" class="text-warning text-decoration-none fw-bold">Đăng nhập tại đây</a>
    </div>
    <div class="fs-4 text-center row gap-5 justify-content-center">
        <button class="col-4 google-sign bg-danger text-white rounded-2 border-0 d-flex justify-content-center align-items-center gap-2 py-2">
            <i class="fa-brands fa-google fs-5"></i>
            <span class="title fs-5 fw-medium">Google</span>
        </button>
        <button class="col-4 facebook-sign bg-primary text-white rounded-2 border-0  d-flex justify-content-center align-items-center gap-2 py-2">
            <i class="fa-brands fa-facebook fs-5"></i>
            <span class="title fs-5 fw-medium">Facebook</span>
        </button>
    </div>
</div>
