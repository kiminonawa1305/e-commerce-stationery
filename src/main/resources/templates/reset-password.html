<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>

    <link rel="icon" th:href="@{/images/logo/logo.jpg}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/fontawesome.js}" crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery.js}"></script>
    <link rel="stylesheet" th:href="@{/css/frame_sale_product.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"/>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/product.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <script th:src="@{/js/menu.js}"></script>
    <link rel="stylesheet" th:href="@{/css/sign.css}">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"
            integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/additional-methods.min.js"
            integrity="sha512-TiQST7x/0aMjgVTcep29gi+q5Lk5gVTUPE9XgN0g96rwtjEjLpod4mlBRKWHeBcvGBAEvJBmfDqh2hfMMmg+5A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<header>
    <div th:replace="fragments/header_fragment::header"></div>
</header>
<main>
    <div class="container" id="form">
        <div class="sign-up p-5 rounded-4">
            <div class="title fs-1 text-white text-center pb-3 fw-bold">Đổi mật khẩu</div>
            <form id="reset-password-form" th:action="@{/reset-password}" method="post">
                <input type="text" name="id" hidden th:value="${session.id}">
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">
                        <span class="text-white ">Password</span>
                        <span class="text-danger">*</span>
                    </label>
                    <input autocomplete="false" aria-hidden="false" type="password" name="password"
                           class="form-control p-2"
                           id="password"
                           placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label fw-bold">
                        <span class="text-white ">Confirm password</span>
                        <span class="text-danger">*</span>
                    </label>
                    <input autocomplete="false" aria-hidden="false" type="password" name="confirmPassword"
                           class="form-control p-2"
                           id="confirm_password"
                           placeholder="Password">
                </div>
                <span class="text-danger" th:if="${error} != null" th:text="${error}"/>
                <button id="submit" type="submit"
                        class="btn btn-primary border-0 fw-medium text-black py-2 bg-warning border w-100 fs-4 mt-3">
                    Đổi mật khẩu
                </button>
            </form>
        </div>
    </div>
</main>
<footer>
    <div th:replace="fragments/footer_fragment"></div>
</footer>

<script type="module" th:src="@{/js/reset_password.js}"></script>
</body>
</html>
