<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>

    <link rel="icon" th:href="@{/images/logo/logo.jpg}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/fontawesome.js}" crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery.js}"></script>
    <link rel="stylesheet" th:href="@{/css/frame_sale_product.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"/>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/product.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <script th:src="@{/js/menu.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="${'https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css'}">
    <script type="text/javascript" th:src="${'https://cdn.jsdelivr.net/npm/toastify-js'}"></script>
</head>
<body>
<header>
    <div th:replace="fragments/header_fragment::header"></div>
</header>
<main class="container pb-5 mt-4">
    <section id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img th:src="@{/images/banner/banner_painting_color.webp}" class="d-block w-100 rounded-2" alt="...">
            </div>
            <div class="carousel-item active">
                <img th:src="@{/images/banner/banner_learning_tool.webp}" class="d-block w-100 rounded-2" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/banner/banner_office_tool.webp}" class="d-block w-100 rounded-2" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/banner/banner_deal.webp}" class="d-block w-100 rounded-2" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>

    <section class="hot_product d-flex gap-2">
        <a href="#">
            <img th:src="@{/images/menu_item/but_bi.webp}" class="w-100" alt="but_bi">
        </a>
        <a href="#">
            <img th:src="@{/images/menu_item/but_gel.webp}" class="w-100" alt="but_gel">
        </a>
        <a href="#">
            <img th:src="@{/images/menu_item/but_luyen_chu.webp}" class="w-100" alt="but_luyen_chu">
        </a>
        <a href="#">
            <img th:src="@{/images/menu_item/giay_in.webp}" class="w-100" alt="giay_in">
        </a>
        <a href="#">
            <img th:src="@{/images/menu_item/but_long.webp}" class="w-100" alt="but_long">
        </a>
        <a href="#">
            <img th:src="@{/images/menu_item/but_da_quang.webp}" class="w-100" alt="but_da_quang">
        </a>
        <a href="#">
            <img th:src="@{/images/menu_item/but_xoa.webp}" class="w-100" alt="but_xoa">
        </a>
        <a href="#">
            <img th:src="@{/images/menu_item/file_bia.webp}" class="w-100" alt="file_bia">
        </a>
    </section>

    <section id="frame_sale"></section>

    <section th:if="${deals.size()} != 0" th:with="size=${deals.size()}" class="p-2 bg-white rounded-2 deal">
        <div class="mb-3 section_header">
            <img th:src="@{/images/banner/banner_deal.webp}" class="w-100" alt="banner_deal">
        </div>
        <div class="p-2 section_body" th:with="size=${deals.size()}">
            <div th:if="${size} > 0" th:each="lop : ${#numbers.sequence(0, size - 1, 4)}">
                <div class="d-flex justify-content-between">
                    <div th:each="index : ${#numbers.sequence(lop + 0, lop + 3)}"
                         th:if="${index} < ${size}"
                         th:with="data=${deals.get(index)}">
                        <div th:replace="component/product::product(id=${data.id}, name=${data.name}, urlImage=${data.productImageDTO.url}, price=${data.price}, discountPercent=${data.discountPercent},  productNew=${data.productNew})">
                        </div>
                    </div>
                </div>
            </div>
            <div class="pt-4 pb-3 d-flex justify-content-center section_footer">
                <button class=" p-2 border-0 rounded-2 button_see_all">
                    <span>Xem tất cả </span>
                    <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
        </div>
    </section>

    <section th:if="${papers.size()} != 0" th:with="size=${papers.size()}"
             class="p-2 bg-white rounded-2 printing_paper">
        <div class="mb-3 section_header">
            <img th:src="@{/images/banner/banner_printing_paper.webp}" class="w-100" alt="banner_printing_paper">
        </div>
        <div class="p-2 section_body">
            <div th:if="${size} > 0" th:each="lop : ${#numbers.sequence(0, size - 1, 4)}">
                <div class="d-flex justify-content-between">
                    <div th:each="index : ${#numbers.sequence(lop + 0, lop + 3)}" th:if="${index} < ${size}"
                         th:with="data=${papers.get(index)}">
                        <div th:replace="component/product ::product(id=${data.id}, name=${data.name}, urlImage=${data.productImageDTO.url}, price=${data.price}, discountPercent=${data.discountPercent},  productNew=${data.productNew})">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pt-4 pb-3 d-flex justify-content-center section_footer">
            <button class=" p-2 border-0 rounded-2 button_see_all">
                <span>Xem tất cả </span>
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </div>
    </section>

    <section th:if="${paintingColors.size()} != 0" th:with="size = ${paintingColors.size()}"
             class="p-2 bg-white rounded-2 painting_color">
        <div class="mb-3 section_header">
            <img th:src="@{/images/banner/banner_painting_color.webp}" class="w-100" alt="banner_painting_color">
        </div>
        <div class="p-2 section_body">
            <div class="menu mt-2 mb-4 d-flex justify-content-end">
                <div class="menu-item active">Sản phẩm HOT</div>
                <div class="menu-item">BST tặng Flashcard</div>
                <div class="menu-item">Parker</div>
            </div>
            <div class="p-2 section_body">
                <div th:each="lop : ${#numbers.sequence(0, size - 1, 4)}">
                    <div class="d-flex justify-content-between">
                        <div th:each="index : ${#numbers.sequence(lop + 0, lop + 3)}" th:if="${index} < ${size}"
                             th:with="data=${paintingColors.get(index)}">
                            <div th:replace="component/product ::product(id=${data.id}, name=${data.name}, urlImage=${data.productImageDTO.url}, price=${data.price}, discountPercent=${data.discountPercent},  productNew=${data.productNew})">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pt-4 pb-3 d-flex justify-content-center section_footer">
            <button class=" p-2 border-0 rounded-2 button_see_all">
                <span>Xem tất cả </span>
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </div>
    </section>

    <section th:if="${learningTools.size()} != 0" th:with="size=${learningTools.size()}"
             class="p-2 bg-white rounded-2 learning_tool">
        <div class="mb-3 section_header">
            <img th:src="@{/images/banner/banner_learning_tool.webp}" class="w-100" alt="banner_learning_tool">
        </div>
        <div class="p-2 section_body">
            <div th:if="${size} > 0" th:each="lop : ${#numbers.sequence(0, size - 1, 4)}">
                <div class="d-flex justify-content-between">
                    <div th:each="index : ${#numbers.sequence(lop + 0, lop + 3)}" th:if="${index} < ${size}"
                         th:with="data=${learningTools.get(index)}">
                        <div th:replace="component/product ::product(id=${data.id}, name=${data.name}, urlImage=${data.productImageDTO.url}, price=${data.price}, discountPercent=${data.discountPercent},  productNew=${data.productNew})">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pt-4 pb-3 d-flex justify-content-center section_footer">
            <button class=" p-2 border-0 rounded-2 button_see_all">
                <span>Xem tất cả </span>
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </div>
    </section>

    <section th:if="${officeTools.size()} != 0" th:with="size=${officeTools.size()}"
             class="p-2 bg-white rounded-2 office_tool">
        <div class="mb-3 section_header">
            <img th:src="@{/images/banner/banner_office_tool.webp}" class="w-100" alt="banner_office_tool">
        </div>
        <div class="p-2 section_body">
            <div th:if="${size} > 0" th:each="lop : ${#numbers.sequence(0, size - 1, 4)}">
                <div class="d-flex justify-content-between">
                    <div th:each="index : ${#numbers.sequence(lop + 0, lop + 3)}" th:if="${index} < ${size}"
                         th:with="data=${officeTools.get(index)}">
                        <div th:replace="component/product ::product(id=${data.id}, name=${data.name}, urlImage=${data.productImageDTO.url}, price=${data.price}, discountPercent=${data.discountPercent},  productNew=${data.productNew})">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pt-4 pb-3 d-flex justify-content-center section_footer">
            <button class=" p-2 border-0 rounded-2 button_see_all">
                <span>Xem tất cả </span>
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </div>
    </section>

    <section th:if="${pens.size() != 0}" th:with="size=${pens.size()}" class="p-2 bg-white rounded-2 pen">
        <div class="mb-3 section_header">
            <img th:src="@{/images/banner/banner_pen.webp}" class="w-100" alt="banner_pen">
        </div>
        <div class="p-2 section_body">
            <div class="menu mt-2 mb-4 d-flex justify-content-end">
                <div class="menu-item active">Bút Gel</div>
                <div class="menu-item">Bút bi</div>
                <div class="menu-item">Bút chi</div>
                <div class="menu-item">Bút dạ quang</div>
                <div class="menu-item">Bút xá</div>
            </div>
            <div th:if="${size} > 0" th:each="lop : ${#numbers.sequence(0, size - 1, 4)}">
                <div class="d-flex justify-content-between">
                    <div th:each="index : ${#numbers.sequence(lop + 0, lop + 3)}" th:if="${index} < ${size}"
                         th:with="data=${pens.get(index)}">
                        <div th:replace="component/product ::product(id=${data.id}, name=${data.name}, urlImage=${data.productImageDTO.url}, price=${data.price}, discountPercent=${data.discountPercent},  productNew=${data.productNew})">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pt-4 pb-3 d-flex justify-content-center section_footer">
            <button class=" p-2 border-0 rounded-2 button_see_all">
                <span>Xem tất cả </span>
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </div>
    </section>

    <section th:if="${highClassGifts.size()} != 0" th:with="size=${highClassGifts.size()}"
             class="p-2 bg-white rounded-2 high_class_gift">
        <div class="mb-3 section_header">
            <img th:src="@{/images/banner/banner_gift.webp}" class="w-100" alt="banner_gift">
        </div>
        <div class="p-2 section_body">
            <div class="menu mt-2 mb-4 d-flex justify-content-end">
                <div class="menu-item active">Combo quà tặng</div>
                <div class="menu-item">Bizner</div>
                <div class="menu-item">Parker</div>
            </div>
            <div th:if="${size} > 0" th:each="lop : ${#numbers.sequence(0, size - 1, 4)}">
                <div class="d-flex justify-content-between">
                    <div th:each="index : ${#numbers.sequence(lop + 0, lop + 3)}" th:if="${index} < ${size}"
                         th:with="data=${highClassGifts.get(index)}">
                        <div th:replace="component/product ::product(id=${data.id}, name=${data.name}, urlImage=${data.productImageDTO.url}, price=${data.price}, discountPercent=${data.discountPercent},  productNew=${data.productNew})">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pt-4 pb-3 d-flex justify-content-center section_footer">
            <button class=" p-2 border-0 rounded-2 button_see_all">
                <span>Xem tất cả </span>
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </div>
    </section>

    <section th:if="${books.size()} != 0" th:with="size=${books.size()}" class="p-2 bg-white rounded-2 book">
        <div class="mb-3 section_header">
            <img th:src="@{/images/banner/banner_book.webp}" class="w-100" alt="banner_book">
        </div>
        <div class="p-2 section_body">
            <div th:each="lop : ${#numbers.sequence(0, size - 1, 4)}">
                <div class="d-flex justify-content-between">
                    <div th:each="index : ${#numbers.sequence(lop, lop + 3)}" th:if="${index} < ${size}"
                         th:with="data=${books.get(index)}">
                        <div th:replace="component/product ::product(id=${data.id}, name=${data.name}, urlImage=${data.productImageDTO.url}, price=${data.price}, discountPercent=${data.discountPercent},  productNew=${data.productNew})">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pt-4 pb-3 d-flex justify-content-center section_footer">
            <button class=" p-2 border-0 rounded-2 button_see_all">
                <span>Xem tất cả </span>
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </div>
    </section>
</main>
<footer>
    <div th:replace="fragments/footer_fragment::foother"></div>
</footer>
<div id="see-more"></div>
<script type="module" th:src="@{/js/index.js}"></script>
<script type="module" th:src="@{/js/product.js}"></script>
</body>
</html>
